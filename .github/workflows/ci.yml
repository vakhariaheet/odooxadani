name: CI

on:
  push:
    branches: [main, test, 'dev-*']
  pull_request:
    branches: [main, test]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install root dependencies
        run: bun install --frozen-lockfile

      - name: Install backend dependencies
        working-directory: ./backend
        run: bun install --frozen-lockfile

      - name: Install client dependencies
        working-directory: ./client
        run: bun install --frozen-lockfile

      - name: TypeCheck backend
        working-directory: ./backend
        run: bun run typecheck

      - name: TypeCheck client
        working-directory: ./client
        run: bun run typecheck

      - name: Test backend
        working-directory: ./backend
        run: bun test
        env:
          CI: true

      - name: Check commit messages
        if: github.event_name == 'pull_request'
        run: bunx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  deploy-test:
    name: Deploy to Test
    needs: lint-and-test
    if: github.ref == 'refs/heads/test' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./backend
        run: bun install --frozen-lockfile

      - name: Create .env file
        working-directory: ./backend
        run: |
          cat > .env << EOF
          CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY_PROD }}
          CLERK_PUBLISHABLE_KEY=${{ secrets.CLERK_PUBLISHABLE_KEY_PROD }}
          CLERK_ISSUER_URL=${{ secrets.CLERK_ISSUER_URL }}
          CLERK_AUDIENCE=${{ secrets.CLERK_AUDIENCE }}
          CUSTOM_DOMAIN_ENABLED=true
          CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ZONE_ID=${{ secrets.CLOUDFLARE_ZONE_ID }}
          BASE_DOMAIN=${{ secrets.BASE_DOMAIN }}
          AWS_REGION=ap-south-1
          EOF

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy to test
        working-directory: ./backend
        run: ./deploy.sh test
        env:
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY_PROD }}
          CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY_PROD }}
          CLERK_ISSUER_URL: ${{ secrets.CLERK_ISSUER_URL }}
          CLERK_AUDIENCE: ${{ secrets.CLERK_AUDIENCE }}
          CUSTOM_DOMAIN_ENABLED: true
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}

  deploy-prod:
    name: Deploy to Production
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./backend
        run: bun install --frozen-lockfile

      - name: Create .env.prod file
        working-directory: ./backend
        run: |
          cat > .env.prod << EOF
          CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY_PROD }}
          CLERK_PUBLISHABLE_KEY=${{ secrets.CLERK_PUBLISHABLE_KEY_PROD }}
          CLERK_ISSUER_URL=${{ secrets.CLERK_ISSUER_URL }}
          CLERK_AUDIENCE=${{ secrets.CLERK_AUDIENCE }}
          CUSTOM_DOMAIN_ENABLED=true
          CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ZONE_ID=${{ secrets.CLOUDFLARE_ZONE_ID }}
          BASE_DOMAIN=${{ secrets.BASE_DOMAIN }}
          AWS_REGION=ap-south-1
          EOF

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy to production
        working-directory: ./backend
        run: ./deploy.sh prod
        env:
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY_PROD }}
          CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY_PROD }}
          CLERK_ISSUER_URL: ${{ secrets.CLERK_ISSUER_URL }}
          CLERK_AUDIENCE: ${{ secrets.CLERK_AUDIENCE }}
          CUSTOM_DOMAIN_ENABLED: true
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
