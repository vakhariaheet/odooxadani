updateTemplate:
  handler: src/modules/templates/handlers/updateTemplate.handler
  events:
    - httpApi:
        path: /api/templates/{id}
        method: PUT
        authorizer:
          name: clerkJwtAuthorizer
        swaggerTags:
          - Templates
        summary: PUT /api/templates/{id}
        description: Update template (owner only)
        methodResponses:
          - statusCode: 200
            responseBody:
              description: Template updated successfully
              schema:
                type: object
          - statusCode: 400
            responseBody:
              description: Bad request - Invalid input data
          - statusCode: 401
            responseBody:
              description: Unauthorized - Invalid or missing token
          - statusCode: 403
            responseBody:
              description: Forbidden - Not template owner
          - statusCode: 404
            responseBody:
              description: Template not found
