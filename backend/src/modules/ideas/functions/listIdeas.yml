listIdeas:
  handler: src/modules/ideas/handlers/listIdeas.handler
  events:
    - httpApi:
        path: /api/ideas
        method: GET
        authorizer:
          name: clerkJwtAuthorizer
        swaggerTags:
          - Ideas
        summary: GET /api/ideas
        description: List ideas with filtering and pagination
        methodResponses:
          - statusCode: 200
            responseBody:
              description: Success
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      ideas:
                        type: array
                        items:
                          type: object
                      totalCount:
                        type: number
                      hasMore:
                        type: boolean
          - statusCode: 401
            responseBody:
              description: Unauthorized - Invalid or missing token
          - statusCode: 403
            responseBody:
              description: Forbidden - Insufficient permissions
