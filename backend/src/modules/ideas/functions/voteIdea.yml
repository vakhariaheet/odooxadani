voteIdea:
  handler: src/modules/ideas/handlers/voteIdea.handler
  events:
    - httpApi:
        path: /api/ideas/{id}/vote
        method: POST
        authorizer:
          name: clerkJwtAuthorizer
        swaggerTags:
          - Ideas
        summary: POST /api/ideas/{id}/vote
        description: Vote on an idea (upvote/downvote)
        methodResponses:
          - statusCode: 200
            responseBody:
              description: Success
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
          - statusCode: 400
            responseBody:
              description: Bad Request - Invalid vote value
          - statusCode: 401
            responseBody:
              description: Unauthorized - Invalid or missing token
          - statusCode: 403
            responseBody:
              description: Forbidden - Insufficient permissions
          - statusCode: 404
            responseBody:
              description: Idea not found
