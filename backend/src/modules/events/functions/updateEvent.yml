updateEvent:
  handler: src/modules/events/handlers/updateEvent.handler
  events:
    - httpApi:
        path: /api/events/{id}
        method: PUT
        authorizer:
          name: clerkJwtAuthorizer
        swaggerTags:
          - Events
        summary: PUT /api/events/{id}
        description: Update an existing event (owner only)
        methodResponses:
          - statusCode: 200
            responseBody:
              description: Success - Event updated successfully
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
          - statusCode: 400
            responseBody:
              description: Bad Request - Invalid input data
          - statusCode: 401
            responseBody:
              description: Unauthorized - Invalid or missing token
          - statusCode: 403
            responseBody:
              description: Forbidden - Insufficient permissions or not owner
          - statusCode: 404
            responseBody:
              description: Not Found - Event not found
