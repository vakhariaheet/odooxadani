updateEvent:
  handler: src/modules/events/handlers/updateEvent.handler
  events:
    - httpApi:
        path: /api/events/{id}
        method: PUT
        authorizer:
          name: clerkJwtAuthorizer
        swaggerTags:
          - Events
        summary: PUT /api/events/{id}
        description: Update event by ID (own events only)
        methodResponses:
          - statusCode: 200
            responseBody:
              description: Event updated successfully
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    description: Updated event object
          - statusCode: 400
            responseBody:
              description: Bad Request - Invalid input data
          - statusCode: 401
            responseBody:
              description: Unauthorized - Invalid or missing token
          - statusCode: 403
            responseBody:
              description: Forbidden - Can only update own events
          - statusCode: 404
            responseBody:
              description: Event not found
          - statusCode: 422
            responseBody:
              description: Validation Error - Invalid event data
