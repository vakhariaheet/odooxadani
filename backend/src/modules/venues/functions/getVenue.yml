getVenue:
  handler: src/modules/venues/handlers/getVenue.handler
  events:
    - httpApi:
        path: /api/venues/{id}
        method: GET
        authorizer:
          name: clerkJwtAuthorizer
        swaggerTags:
          - Venues
        summary: GET /api/venues/{id}
        description: Get venue details by ID
        methodResponses:
          - statusCode: 200
            responseBody:
              description: Success - Returns venue details
          - statusCode: 401
            responseBody:
              description: Unauthorized - Invalid or missing token
          - statusCode: 403
            responseBody:
              description: Forbidden - Insufficient permissions
          - statusCode: 404
            responseBody:
              description: Not Found - Venue not found