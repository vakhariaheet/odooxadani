listVenues:
  handler: src/modules/venues/handlers/listVenues.handler
  events:
    - httpApi:
        path: /api/venues
        method: GET
        authorizer:
          name: clerkJwtAuthorizer
        swaggerTags:
          - Venues
        summary: GET /api/venues
        description: List venues with search and filtering capabilities
        methodResponses:
          - statusCode: 200
            responseBody:
              description: Success - Returns paginated list of venues
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      venues:
                        type: array
                        items:
                          type: object
                      totalCount:
                        type: number
                      filters:
                        type: object
          - statusCode: 401
            responseBody:
              description: Unauthorized - Invalid or missing token
          - statusCode: 403
            responseBody:
              description: Forbidden - Insufficient permissions