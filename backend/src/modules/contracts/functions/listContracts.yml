listContracts:
  handler: src/modules/contracts/handlers/listContracts.handler
  events:
    - httpApi:
        path: /api/contracts
        method: GET
        authorizer:
          name: clerkJwtAuthorizer
        swaggerTags:
          - Contracts
        summary: GET /api/contracts
        description: List contracts based on user role
        methodResponses:
          - statusCode: 200
            responseBody:
              description: Success
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      contracts:
                        type: array
                        items:
                          type: object
                      totalCount:
                        type: number
          - statusCode: 401
            responseBody:
              description: Unauthorized - Invalid or missing token
          - statusCode: 403
            responseBody:
              description: Forbidden - Insufficient permissions
