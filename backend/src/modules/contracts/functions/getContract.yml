getContract:
  handler: src/modules/contracts/handlers/getContract.handler
  events:
    - httpApi:
        path: /api/contracts/{id}
        method: GET
        authorizer:
          name: clerkJwtAuthorizer
        swaggerTags:
          - Contracts
        summary: GET /api/contracts/{id}
        description: Get contract details by ID
        methodResponses:
          - statusCode: 200
            responseBody:
              description: Success
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      contract:
                        type: object
          - statusCode: 401
            responseBody:
              description: Unauthorized - Invalid or missing token
          - statusCode: 403
            responseBody:
              description: Forbidden - Insufficient permissions
          - statusCode: 404
            responseBody:
              description: Contract not found
