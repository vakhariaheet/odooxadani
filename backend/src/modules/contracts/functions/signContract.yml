signContract:
  handler: src/modules/contracts/handlers/signContract.handler
  events:
    - httpApi:
        path: /api/contracts/{id}/sign
        method: POST
        authorizer:
          name: clerkJwtAuthorizer
        swaggerTags:
          - Contracts
        summary: POST /api/contracts/{id}/sign
        description: Sign a contract with digital signature
        methodResponses:
          - statusCode: 200
            responseBody:
              description: Contract signed successfully
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      signature:
                        type: object
                      contract:
                        type: object
          - statusCode: 400
            responseBody:
              description: Bad Request - Invalid input or contract already signed
          - statusCode: 401
            responseBody:
              description: Unauthorized - Invalid or missing token
          - statusCode: 403
            responseBody:
              description: Forbidden - Insufficient permissions
          - statusCode: 404
            responseBody:
              description: Contract not found
