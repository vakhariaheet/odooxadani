updateContract:
  handler: src/modules/contracts/handlers/updateContract.handler
  events:
    - httpApi:
        path: /api/contracts/{id}
        method: PUT
        authorizer:
          name: clerkJwtAuthorizer
        swaggerTags:
          - Contracts
        summary: PUT /api/contracts/{id}
        description: Update contract details
        methodResponses:
          - statusCode: 200
            responseBody:
              description: Contract updated successfully
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      contract:
                        type: object
          - statusCode: 400
            responseBody:
              description: Bad Request - Invalid input
          - statusCode: 401
            responseBody:
              description: Unauthorized - Invalid or missing token
          - statusCode: 403
            responseBody:
              description: Forbidden - Insufficient permissions
          - statusCode: 404
            responseBody:
              description: Contract not found
